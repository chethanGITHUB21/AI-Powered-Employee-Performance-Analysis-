<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      h1 {
        margin-top: 40px;
        color: #333;
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 1px;
      }

      p {
        font-size: 22px;
        color: #444;
        margin-top: 25px;
        font-weight: 600;
      }

      button {
        margin-top: 30px;
        padding: 12px 25px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 17px;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background: #45a049;
        transform: scale(1.05);
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to data data visualization</h1>

    <!--jinja syntex to display the flask variable-->

    <p>This is the Results: {{ prediction_text }}</p>

    <a href="/"><button>Home Page</button></a>
  </body>
</html>
