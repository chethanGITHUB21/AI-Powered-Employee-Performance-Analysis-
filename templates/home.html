<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Precition App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      a {
        text-decoration: none;
      }

      button {
        padding: 12px 25px;
        font-size: 16px;
        margin: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background-color: #45a049;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <a href="/"><button>Home</button></a>

    <a href="/about"><button>About</button></a>

    <a href="/prediction"><button>Predict</button></a>
  </body>
</html>
